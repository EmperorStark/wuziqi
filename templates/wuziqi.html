<!DOCTYPE html>
<html>

<head>
    <!-- <script src='./node_modules/web3/dist/web3.min.js'></script> -->
    <script src="{{ url_for('static', filename='node_modules/web3/dist/web3.min.js')}}"></script>
</head>

<body>

    Web 3 Demo
    Status: <span id="status">Loading...</span>
    <br >
    <button onclick="printCoolNumber();">Print Cool Number</button>
    <button>Change Cool Number</button>
    <br /><br />

    <script type="text/javascript">

        async function loadContract() {
            return await new window.web3.eth.Contract([
                {
                    "inputs": [],
                    "name": "fundContract",
                    "outputs": [],
                    "stateMutability": "payable",
                    "type": "function"
                },
                {
                    "inputs": [
                        {
                            "internalType": "address",
                            "name": "opponent",
                            "type": "address"
                        }
                    ],
                    "name": "initiate",
                    "outputs": [],
                    "stateMutability": "nonpayable",
                    "type": "function"
                },
                {
                    "inputs": [
                        {
                            "internalType": "uint8",
                            "name": "x",
                            "type": "uint8"
                        },
                        {
                            "internalType": "uint8",
                            "name": "y",
                            "type": "uint8"
                        }
                    ],
                    "name": "makeMove",
                    "outputs": [],
                    "stateMutability": "nonpayable",
                    "type": "function"
                }
            ], '0xf8e81D47203A594245E36C48e151709F0C19fBe8');
        }

        async function loadWeb3() {
            if (window.ethereum) {
                window.web3 = new Web3(window.ethereum);
                window.ethereum.enable();
            }
        }

        async function load() {
            await loadWeb3();
            window.contract = await loadContract();
            updateStatus('Ready!');
        }

        function updateStatus(status) {
            const statusEl = document.getElementById('status');
            statusEl.innerHTML = status;
            console.log(status);
        }

        async function printCoolNumber() {
            updateStatus('fetching Win...');
            console.log(window.contract);
            const coolNumber = await window.contract.methods.makeMove(1,1).call();
            updateStatus(coolNumber);
}

        load();
    </script>
</body>

</html>
